<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        /* Style inputs with type="text", select elements and textareas */
input[type=text], select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
    </style>
</head>
<body>

    <form method="post" action="addproduct.php" enctype="multipart/form-data">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productDescription">Product Description:</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea><br><br>

        <label>Available Sizes (multiple selection):</label><br>
        <label><input type="checkbox" name="sizes[]" value="500g"> 500g</label>
        <label><input type="checkbox" name="sizes[]" value="1kg"> 1kg</label>
        <label><input type="checkbox" name="sizes[]" value="2kg"> 2kg</label>
        <label><input type="checkbox" name="sizes[]" value="4kg"> 4kg</label>
        <label><input type="checkbox" name="sizes[]" value="5kg"> 5kg</label><br><br>

        <label>Flavors (multiple selection):</label><br>
        <label><input type="checkbox" name="flavors[]" value="butter"> Butter</label>
        <label><input type="checkbox" name="flavors[]" value="chocolate"> Chocolate</label>
        <label><input type="checkbox" name="flavors[]" value="coffee"> Coffee</label>
        <label><input type="checkbox" name="flavors[]" value="lemon"> Lemon</label><br><br>

        <label>Themes (multiple selection):</label><br>
        <label><input type="checkbox" name="themes[]" value="pink"> Pink</label><br>
        <label><input type="checkbox" name="themes[]" value="green"> Green</label><br>
        <label><input type="checkbox" name="themes[]" value="yellow"> Yellow</label><br>
        <label><input type="checkbox" name="themes[]" value="blue"> Blue</label><br><br>

        <label for="iname">Image Name</label>
        <input type="text" name="iname" id="iname" required><br><br>
        <label for="image">Select Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
